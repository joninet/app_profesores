<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
        }
    
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 15px;
            background-color: #1a1c23;
            color: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            font-size: 0.9rem; /* Reduced overall font size */
        }
    
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }
    
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
    
        .nav-link {
            color: #a0aec0;
            padding: 8px;
            margin: 3px 0;
            border-radius: 5px;
            font-size: 0.85rem; /* Smaller font size for nav links */
        }
    
        .nav-link i {
            font-size: 0.9rem; /* Slightly smaller icons */
            margin-right: 8px;
        }
    
        .nav-link:hover {
            background-color: #2d3748;
            color: white;
        }
    
        .nav-link.active {
            background-color: #3182ce;
            color: white;
        }
    
        .user-profile {
            padding: 15px;
            background-color: #1a1c23;
            border-top: 1px solid #2d3748;
            font-size: 0.8rem; /* Smaller font size for user profile */
        }
    
        .user-profile .logout-btn,
        .login-btn {
            width: 100%;
            margin-top: 10px;
            background-color: #2d3748;
            border: none;
            color: #a0aec0;
            transition: all 0.3s;
            font-size: 0.85rem; /* Smaller button text */
        }
    
        .user-icon {
            font-size: 2rem; /* Slightly smaller user icon */
            color: #a0aec0;
        }
    
        /* Rest of the previous CSS remains the same */
    </style>
</head>
<body class="bg-light">
    {% include '_navbar.html' %}
    
    {% block content %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
